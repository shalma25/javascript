<script>
x=prompt("Enter the 1st number")
y=prompt("Enter the 2nd number")
z=prompt("Enter the 3rd number")
x=Number(x)
y=Number(y)
z=Number(z)

if(x>=y && x>=z){
       document.write(x+ " is greater")
}else if(y>=x && y>=z){
       document.write(y+ " is greater")
}else{
       document.write(z+ " is greater") 
}
</script>
