<script>
x=prompt("Enter the number")
x=Number(x)
if(x%3==0 && x%5==0){
document.write(x+ " is divisible by both 3 and 5")
}else if (x%3==0){
document.write(x+ " is divisile by 3")
}else if (x%5==0){
document.write(x+ " is divisible by 5")
}else{
document.write(x+ " is not divisible by both 3 and 5")
}
</script>
